<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coalition | Crafted in Baltimore</title>
  <meta name="description"
    content="Coalition is a premium streetwear brand born in Baltimore. Quality, community, and the hustle. Shop the latest drops and join the movement." />
  <meta property="og:title" content="Coalition | Crafted in Baltimore" />
  <meta property="og:description"
    content="Premium streetwear designed for the city that built us. Join the Coalition." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://coalition-brand.vercel.app" />
  <meta property="og:image"
    content="https://images.unsplash.com/photo-1556905055-8f358a7a47b2?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80" />
  <meta name="twitter:card" content="summary_large_image" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Oswald:wght@500;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Oswald', 'sans-serif'],
          },
          colors: {
            brand: {
              black: '#050505', // Deep Black
              dark: '#111111',  // Off-Black
              gray: '#222222',  // Dark Gray
              chrome: '#E5E5E5', // Silver/Chrome
              accent: '#3B82F6', // Web3 Blue
            }
          },
          backgroundImage: {
            'noise': "url('https://grainy-gradients.vercel.app/noise.svg')",
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #050505;
      color: #E5E5E5;
      -webkit-font-smoothing: antialiased;
    }

    /* Global Noise Overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 9999;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #111;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    .glass-panel {
      background: rgba(5, 5, 5, 0.8);
      -webkit-backdrop-filter: blur(12px);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Text Glow Utility */
    .text-glow {
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .box-glow {
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    /* Antigravity Card */
    .antigravity-card {
      background: rgba(255, 255, 255, 0.03);
      -webkit-backdrop-filter: blur(16px);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow:
        0 4px 30px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(255, 255, 255, 0.05) inset;
      transition: all 0.3s ease;
    }

    .antigravity-card:hover {
      box-shadow:
        0 10px 40px rgba(0, 0, 0, 0.2),
        0 0 0 1px rgba(255, 255, 255, 0.1) inset,
        0 0 20px rgba(255, 255, 255, 0.05);
      transform: translateY(-2px);
    }

    @media print {
      @page {
        margin: 1cm;
      }

      body {
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
        background-color: white;
        color: black;
      }

      body::before {
        display: none;
      }

      .print\:hidden {
        display: none !important;
      }

      .print\:block {
        display: block !important;
      }

      .print\:p-0 {
        padding: 0 !important;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
